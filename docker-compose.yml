version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: one-not
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: always
    ports: [ "6379:6379" ]

  server:
    build: ./apps/server
    env_file: ./apps/server/.env
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/one-not"
    depends_on: [postgres, redis]
    ports: ["4000:4000"]

  web:
    build: ./apps/web
    env_file: ./apps/web/.env.local
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports: ["3000:3000"]

volumes:
  pgdata:
